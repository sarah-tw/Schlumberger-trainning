<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>3 Pages in 3 days</title>
  <style>
    p
    {
    width: 60px;
    background-color:yellow;
    border:1px solid black;
    padding: 10px;
    }
	#rotatey1 {
		margin-top: 50px;
		transition: all 2s;
	}
	#rotatey1:hover {
		transform: rotateY(180deg); 
		-webkit-transform: rotateY(180deg);
	}
	#rotate1 {
		transition: all 5s;	
		width: 60px;
		height: 60px;
		background: yellow;
		color: black;
	}
	#rotate1:hover {
		background: red;
		width: 100px;
		height: 100px;
		transform: rotate(360deg); 
    /*transform: scale(3);	*/
	}

  </style>
</head>
<body>
<div>This is a normal div</div>

<p id="rotate1" class="animated_div">2D 旋转</p></body>
<p id="rotatey1" class="animated_div">3D 旋转</p>
</html>
